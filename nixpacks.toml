# Railway / Nixpacks configuration for Backend
[phases.setup]
nixPkgs = ["python311", "gcc", "libffi"]

[phases.install]
cmds = ["python -m venv /opt/venv && /opt/venv/bin/pip install -r requirements.txt"]

[start]
cmd = "cd backend && /opt/venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"
